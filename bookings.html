<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> LibCal Space Bookings Viewer </title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="bookings.js"></script>
    <link rel="stylesheet" href="bookings.css">
</head>

<body class="container-fluid">
    <div>
        <h3>John Grant Crabbe Library - Room Bookings Dashboard</h3>
    </div>
    <div class="row">
        <div class="col legend">
            <button class="btn btn-success"><i class="fa fa-check-circle" aria-hidden="true"></i></button> - Approved
        </div>
        <div class="col legend">
            <button class="btn btn-danger"><i class="fa fa-ban" aria-hidden="true"></i></button> - Cancelled/Denied
        </div>
        <div class="col legend">
            <button class="btn btn-warning"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i></button> - Pending
        </div>
    </div>
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col"><i class="fa fa-university table-icons" aria-hidden="true"></i>Room</th>
                <th scope="col"><i class="fa fa-clock-o table-icons" aria-hidden="true"></i>Event Start Time</th>
                <th scope="col"><i class="fa fa-clock-o table-icons" aria-hidden="true"></i>Event End Time</th>
                <th scope="col"><i class="fa fa-user table-icons" aria-hidden="true"></i>Event Contact Person</th>
                <th scope="col"><i class="fa fa-envelope-o table-icons" aria-hidden="true"></i>Contact Email</th>
                <th scope="col"><i class="fa fa-question-circle-o table-icons" aria-hidden="true"></i>Confirmation Status</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="timeStamp">
        Last updated at <span class="updatedTime"></span>
    </div>
    <button type="button" class="btn btn-outline-primary btn-lg btn-block" onclick="getToken()">Refresh Results</button>
</body></html>
